    <script type="text/javascript">
        jQuery(document).ready(function () {
            inicializarMapa();
        });

        var geocoder;
        var map;
        var tipoRegistro;
        var lat;
        var long;

        function inicializarMapa() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }

        function dibujarMapaDireccion() {
            var geocoder = new google.maps.Geocoder();
            var calle, numero, provincia;
            var tb_calle, tb_nro, dd_provincia

            if (tipoRegistro == 'c') {
                tb_calle = document.getElementById('tb_calle');
                tb_nro = document.getElementById('tb_nro');
                dd_provincia = document.getElementById("dd_provincia");
            } else {
                tb_calle = document.getElementById('tb_calleP');
                tb_nro = document.getElementById('tb_nroP');
                dd_provincia = document.getElementById("dd_provinciaP");
            }

            calle = tb_calle.value;
            numero = tb_nro.value;
            provincia = dd_provincia.options[dd_provincia.selectedIndex].value;
            
            address = calle + numero + ', ' + provincia;
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var latitud = results[0].geometry.location.lat();
                    var longitud = results[0].geometry.location.lng();
                    var mapOptions = {
                        zoom: 16,
                        center: results[0].geometry.location,
                        disableDefaultUI: true
                    };
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("No se pudo localizar la ubicación en el mapa: " + status);
                }
                lat = latitud
                long = longitud
            });
        }
       

        function dibujarMapaCoordenadas() {
            var geocoder = new google.maps.Geocoder();

            var latlng = { lat: -34.6206824775514, lng: -58.3714671445496 };
            geocoder.geocode({ 'location': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var mapOptions = {
                        zoom: 16,
                        center: results[0].geometry.location,
                        disableDefaultUI: true
                    };
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("No se pudo localizar la ubicación en el mapa: " + status);
                }
            });
        }

        function localizar() {
            var r_mapa;
            r_mapa = document.getElementById('r_mapa');
            r_mapa.style.display = 'block';
            dibujarMapaDireccion();
        }

        function seleccionProvincia(control) {
            var provincia, dd_partido;
            provincia = control.value;

            dd_partido = document.getElementById('dd_partido');
            dd_partido.disabled = false;
        }

        function abrirPanelRegistro(panel, tipo) {
            var panelRegistro = document.getElementById(panel);
            var p_opcion = document.getElementById('p_opcion');
            var p_confirmar = document.getElementById('p_confirmar');

            tipoRegistro = tipo;

            p_opcion.style.display = 'none';
            panelRegistro.style.display = 'block';
            p_confirmar.style.display = 'block';
        }

        function confirmar() {
            var tb_email;
            var email, role;

            if (tipoRegistro == 'c') {
                tb_email = document.getElementById('tb_email');
                role = 'Consumer';
            } else {
                tb_email = document.getElementById('tb_emailP');
                role = 'Provider'
            }

            email = tb_email.value;

            var url = "http://localhost:3000/api";
            jQuery.ajax({
                type:"get",
                url: url + '/auth/register',
                data: JSON.stringify({username: email, role: role, password: 'password'}),
                contentType: 'application/json',
                success: function(data) {
                    alert('Usuario creado satisfactoriamente');
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });


        }

    </script>
