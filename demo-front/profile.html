    <script type="text/javascript">
        jQuery(document).ready(function () {
            dibujarMapaDireccion();
        });

        var geocoder;
        var map;
        var address = "Balcarce 850, Ciudad de Buenos Aires, Argentina";

        function inicializarMapa() {
            var uluru = {lat: -25.363, lng: 131.044};
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }

        function dibujarMapaDireccion() {
            var geocoder = new google.maps.Geocoder();
            
            geocoder.geocode({ 'address': address }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var latitud = results[0].geometry.location.lat();
                    var longitud = results[0].geometry.location.lng();
                    var mapOptions = {
                        zoom: 16,
                        center: results[0].geometry.location,
                        disableDefaultUI: true
                    };
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("No se pudo localizar la ubicación en el mapa: " + status);
                }
                //$("#ContentPlaceHolder1_hf_direccionGoogle").val(latitud + ',' + longitud);
            });
        }
       
        function dibujarMapaCoordenadas() {
            var geocoder = new google.maps.Geocoder();

            var latlng = { lat: -34.6206824775514, lng: -58.3714671445496 };
            geocoder.geocode({ 'location': latlng }, function (results, status) {
                if (status == google.maps.GeocoderStatus.OK) {
                    var mapOptions = {
                        zoom: 16,
                        center: results[0].geometry.location,
                        disableDefaultUI: true
                    };
                    map = new google.maps.Map(document.getElementById('map'), mapOptions);
                    var marker = new google.maps.Marker({
                        map: map,
                        position: results[0].geometry.location
                    });
                } else {
                    alert("No se pudo localizar la ubicación en el mapa: " + status);
                }
            });
        }

        function localizar() {
            var r_mapa;
            r_mapa = document.getElementById('r_mapa');
            r_mapa.style.display = 'block';
            dibujarMapaCoordenadas();
        }

        function mostrarDatosPersonales() {
            var p_datosPersonales = document.getElementById('p_datosPersonales');
            var p_editarDatos = document.getElementById('p_editarDatos');
            p_datosPersonales.style.display = 'block';
            p_editarDatos.style.display = 'none';

        }

        function editarDatosPersonales() {
            var p_datosPersonales = document.getElementById('p_datosPersonales');
            var p_editarDatos = document.getElementById('p_editarDatos');
            p_datosPersonales.style.display = 'none';
            p_editarDatos.style.display = 'block';
            
        }
